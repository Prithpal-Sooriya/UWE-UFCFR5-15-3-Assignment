<html>
  <head>
    <title>Map Chart</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/MapChart.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script>
      $(document).ready(function () {
        $("#header").load("header.html");
      });
    </script>
  </head>
  <body>
    <div id="header"></div>
    <h3 id="chart_title" style="text-align:center"></h3>
    <div id="chart_div"></div>
    <div>
      Time Interval: <span id="timeOutput"></span>
    </div>
    <div>
      <input id="timeSlider" type="range" min="0" max="23.75" value="8" step="0.25" onchange="updateChart()" oninput="updateSlider()"/>
    </div>

    <div>
      <span>Date:</span>
      <input type="date" id="date" value="2015-10-14" min="2014-11-13" max = "2017-02-13" onchange="updateChart()"/>
    </div>
  </body>
</html>
